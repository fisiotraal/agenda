<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Fisiotraal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #808080;
            padding: 10px;
            box-sizing: border-box;
        }

        .header img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .header button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #218838;
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            height: calc(100vh - 60px);
            box-sizing: border-box;
        }

        .day-box {
            width: 45%;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .day-box h1 {
            font-size: 3rem;
            text-align: center;
        }

        .day-box p {
            font-size: 1.2rem;
            text-align: center;
            margin: 5px 0;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal-content input,
        .modal-content select,
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .patient-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .patient-list p {
            font-size: 1rem;
        }

        .patient {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .patient:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://fisiotraal.github.io/system/">
            <img src="logo.png" alt="Logo Fisiotraal">
        </a>
        <button id="addButton">Agregar px</button>
    </div>

    <div class="content">
        <div class="day-box" id="today">
            <h1 id="today-number">00</h1>
            <p id="today-month">Mes</p>
            <p id="today-day">Día de la semana</p>
            <div class="patient-list" id="today-patients">
                <!-- Pacientes del día se mostrarán aquí -->
            </div>
        </div>

        <div class="day-box" id="tomorrow">
            <h1 id="tomorrow-number">00</h1>
            <p id="tomorrow-month">Mes</p>
            <p id="tomorrow-day">Día de la semana</p>
            <div class="patient-list" id="tomorrow-patients">
                <!-- Pacientes del día siguiente se mostrarán aquí -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Agregar Paciente</h2>
            <form id="addForm">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>

                <label for="nombre">Nombre Px:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="atendido_por">Atendido por:</label>
                <select id="atendido_por" name="atendido_por" required>
                    <option value="E">E</option>
                    <option value="A">A</option>
                </select>

                <label for="observacion">Observación (opcional):</label>
                <textarea id="observacion" name="observacion"></textarea>

                <label for="tipo_atencion">Tipo de atención (opcional):</label>
                <input type="text" id="tipo_atencion" name="tipo_atencion">

                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <script>
        let pacienteCount = 0;

        // Datos de los pacientes por día
        const patients = {
            today: [],
            tomorrow: []
        };

        // Obtener fecha y mostrar el número de día
        function updateDayInfo() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);

            // Formato de fecha
            const dayOptions = { weekday: 'long', month: 'long', day: 'numeric' };
            const todayDate = today.toLocaleDateString('es-ES', dayOptions);
            const tomorrowDate = tomorrow.toLocaleDateString('es-ES', dayOptions);

            // Actualizar los elementos de la agenda
            document.getElementById('today-number').textContent = today.getDate();
            document.getElementById('today-month').textContent = todayDate.split(' ')[1];
            document.getElementById('today-day').textContent = todayDate.split(' ')[0];

            document.getElementById('tomorrow-number').textContent = tomorrow.getDate();
            document.getElementById('tomorrow-month').textContent = tomorrowDate.split(' ')[1];
            document.getElementById('tomorrow-day').textContent = tomorrowDate.split(' ')[0];

            // Establecer fecha en el formulario de agregar paciente
            const fechaInput = document.getElementById('fecha');
            const formattedDate = today.toISOString().split('T')[0]; // Formato YYYY-MM-DD
            fechaInput.value = formattedDate;
        }

        // Mostrar pacientes en su respectivo día
        function showPatients() {
            const today = new Date().toISOString().split('T')[0]; // Fecha de hoy
            const tomorrowDate = new Date();
            tomorrowDate.setDate(new Date().getDate() + 1);
            const tomorrow = tomorrowDate.toISOString().split('T')[0]; // Fecha de mañana

            // Limpiar listas
            document.getElementById('today-patients').innerHTML = '';
            document.getElementById('tomorrow-patients').innerHTML = '';

            // Mostrar pacientes de hoy
            patients.today.forEach(patient => {
                if (patient.date === today) {
                    const div = document.createElement('div');
                    div.className = 'patient';
                    div.innerHTML = `${patient.name} - ${patient.time}`;
                    document.getElementById('today-patients').appendChild(div);
                }
            });

            // Mostrar pacientes de mañana
            patients.tomorrow.forEach(patient => {
                if (patient.date === tomorrow) {
                    const div = document.createElement('div');
                    div.className = 'patient';
                    div.innerHTML = `${patient.name} - ${patient.time}`;
                    document.getElementById('tomorrow-patients').appendChild(div);
                }
            });
        }

        // Mostrar modal al hacer clic en el botón
        document.getElementById('addButton').onclick = function() {
            document.getElementById('modal').style.display = 'flex';
        };

        // Cerrar modal si se hace clic fuera del contenido
        window.onclick = function(event) {
            if (event.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        };

        // Procesar el formulario de agregar paciente
        document.getElementById('addForm').onsubmit = function(event) {
            event.preventDefault();

            // Obtener los datos del formulario
            const formData = new FormData(this);
            const patient = {
                name: formData.get('nombre'),
                date: formData.get('fecha'),
                time: formData.get('hora'),
                attendedBy: formData.get('atendido_por'),
                observation: formData.get('observacion'),
                attentionType: formData.get('tipo_atencion')
            };

            // Incrementar el contador de pacientes
            pacienteCount++;

            // Agregar paciente al día correspondiente
            if (patient.date === new Date().toISOString().split('T')[0]) {
                patients.today.push(patient);
            } else if (patient.date === new Date(new Date().setDate(new Date().getDate() + 1)).toISOString().split('T')[0]) {
                patients.tomorrow.push(patient);
            }

            // Cerrar el modal
            document.getElementById('modal').style.display = 'none';

            // Mostrar los pacientes actualizados
            showPatients();
        };

        // Iniciar la aplicación
        updateDayInfo();
        showPatients();
    </script>
</body>
</html>
