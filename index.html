<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Fisiotraal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #808080;
            padding: 10px;
            box-sizing: border-box;
        }

        .header img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .header button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #218838;
        }

        .content {
            background-image: url('agendaft.png');
            background-size: contain;  /* Cambi√© a 'contain' para ajustar mejor la imagen */
            background-repeat: no-repeat;
            background-position: center;
            height: calc(100vh - 60px); /* Restando el alto de la franja superior */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://fisiotraal.github.io/system/">
            <img src="logo.png" alt="Logo Fisiotraal">
        </a>
        <button>Agregar px</button>
    </div>

    <div class="content"></div>
</body>
</html>
